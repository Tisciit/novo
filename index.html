<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GS</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--<script src="p5.min.js"></script>-->
    <script src="index.js"></script>
</head>

<body>
    <div class="screen">
        <div class="slots">
            <div class="slot">
                <ul id="slot1">
                </ul>
            </div>

            <div class="slot">
                <ul id="slot2">
                </ul>
            </div>

            <div class="slot">
                <ul id="slot3">
                </ul>
            </div>

            <svg class="r0">
                <line x1="0" y1="16.5%" x2="100%" y2="16.5%" style="stroke:rgb(255,0,0);stroke-width:2" />
            </svg>
            <svg class="r1">
                <line x1="0" y1="50%" x2="100%" y2="50%" style="stroke:rgb(255,0,0);stroke-width:2" />
            </svg>
            <svg class="r2">
                <line x1="0" y1="83.5%" x2="100%" y2="83.5%" style="stroke:rgb(255,0,0);stroke-width:2" />
            </svg>
            <svg class="du">
                <line x1="0" y1="100%" x2="100%" y2="0" style="stroke:rgb(255,0,0);stroke-width:2" />
            </svg>
            <svg class="dd">
                <line x1="0" y1="0" x2="100%" y2="100%" style="stroke:rgb(255,0,0);stroke-width:2" />
            </svg>
        </div>
    </div>
</body>

</html>
